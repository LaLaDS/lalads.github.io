<!DOCTYPE html>
<html>
	<head>
		<title>Build A Bento</title>
		<link href="https://fonts.googleapis.com/css?family=Shojumaru&display=swap" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="assets/css/buildabento.css" />
	</head>
	<body>

		<div id="banner">
			<h1>Build A Bento</h1>
		</div>
		<div id="navbar">
		   <div class="navbar-item">Home</div>
		   <div class="navbar-item">Recipes</div>
		   <div class="navbar-item">About</div>
		</div>

		<div id="chopsticks">
			<div class="w3-card">
			<img src="assets/images/chopsticks.png"></div>
			</div>

		<div id="gallery">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/gPqYqkXwd6U" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

		<div id="bento">
			<div class="w3-card">
			<img src="assets/images/bento2.jpg"></div>
			</div> 
			
		<div id="supply-list">
			<h2>Supplies</h2>
			<ul>
				<li>bento box</li>
				<li>cookie cutter shapes</li>
				<li>condiment containers</li>
				<li>egg molds</li>
				<li>rice molds</li>
				<li>silicone baking cups</li>
				<li>toothpicks</li>
				<li>vegetable cutter shapes</li>
			</ul>		
	    </div>
	    <div>
	    	<div id="photo-boxes">
	    		<div class="box1"><img src="assets/images/adult.jpg" alt="Adult" width="150" height="175" class="w3-round">
	    		</div>
	    		<div class="box2"><img src="assets/images/kids.jpg" alt="Kids" class="w3-round">
	            </div>		
	    	</div>
	    <div>
	    	<div id="tips">
	    		<h3>Benefits</h3>
	    		<p><ul>
	    			<li>money-saving</li>
	    			<li>kid-friendly</li>
	    			<li>wholesome</li>
	    		</ul>
	    		</p>
	    	</div>
	    </div>
	</body>
	</html>
